<mat-card class="canine dog">
    <mat-card-title>
        <a routerLink="/dogs/{{ dog?.id }}">{{ dog?.name | titlecase }}</a>
        <small> - {{ dog?.breed | titlecase }}</small>
    </mat-card-title>
    <mat-card-subtitle>
        <p>{{ dog?.type | titlecase }}</p>
    </mat-card-subtitle>
    <p>{{ dog?.generation }}</p>
    <p>{{ dog?.dob }}</p>
    <p>{{ dog?.color }}</p>
</mat-card>
