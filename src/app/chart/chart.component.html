<ngx-charts-line-chart
    (window:resize)="onResize($event)"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    xAxisLabel="Year"
    yAxisLabel="Population"
    [timeline]="true"
    [results]="data"
    [view]="view"
  >
</ngx-charts-line-chart>
