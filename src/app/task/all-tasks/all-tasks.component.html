<div class="all-tasks mt-5" @fadeIn>
    <div class="row">
        <div class="col-10">
            <h1 class="mat-display-2">All tasks <mat-icon class="mat-icon-large" svgIcon="task" aria-hidden="false" aria-label="All tasks icon"></mat-icon></h1>
        </div>
        <div class="col-2">
            <button class="float-end" mat-fab color="primary" aria-label="Add task icon" (click)="addTaskDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <p *ngIf="(tasks$ | async)?.length === 0" class="mb-5">No Tasks added yet... <a>add one</a></p>
    <app-single-task *ngFor="let task of (tasks$ | async)" [task]="task"></app-single-task>
</div>
