<div class="breeder-onboarding" @fadeIn>
  <h1 class="mat-display-2">Breeder Onboarding</h1>
  <p>Fill out the form to register as a breeder</p>
  <form [formGroup]="breederOnboardingForm">
    <ng-template matStepLabel>Business Details</ng-template>
    <!-- full name -->
    <mat-form-field>
      <mat-label>Your Full Name</mat-label>
      <input matInput formControlName="fullName">
      <mat-error matErrorMessages fieldLabel='Full name'></mat-error>
    </mat-form-field>
    <!-- business name -->
    <mat-form-field>
      <mat-label>Your Business Name</mat-label>
      <input matInput formControlName="businessName">
      <mat-error matErrorMessages fieldLabel='Business name'></mat-error>
    </mat-form-field>
    <!-- handle -->
    <mat-form-field>
      <mat-label>Handle (your unique identifier)</mat-label>
      <input matInput formControlName="handle">
      <span matPrefix>@&nbsp;</span>
      <mat-error matErrorMessages fieldLabel='Handle'></mat-error>
    </mat-form-field>
    <!-- address -->
    <div formGroupName="address">
      <h2>Address</h2>
        <!-- street -->
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput formControlName="street">
          <mat-error matErrorMessages fieldLabel='Street'></mat-error>
        </mat-form-field>
        <div class="row">
          <!-- city -->
          <div class="col-sm-4">
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput formControlName="city">
              <mat-error matErrorMessages fieldLabel='City'></mat-error>
            </mat-form-field>
          </div>
          <!-- state -->
          <div class="col-sm-4">
            <mat-form-field>
              <mat-label>State</mat-label>
              <input matInput formControlName="state">
              <mat-error matErrorMessages fieldLabel='State'></mat-error>
            </mat-form-field>
          </div>
          <!-- zip -->
          <div class="col-sm-4">
            <mat-form-field>
              <mat-label>Zip</mat-label>
              <input matInput formControlName="zip">
              <mat-error matErrorMessages fieldLabel='Zip'></mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    <!-- email -->
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput formControlName="email" placeholder="pat@example.com">
      <mat-error matErrorMessages fieldLabel='Email'></mat-error>
    </mat-form-field>
    <!-- phone -->
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="pat@example.com">
      <mat-error matErrorMessages fieldLabel='Phone'></mat-error>
    </mat-form-field>
    <!-- password -->
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="passwordHide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
        <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error matErrorMessages fieldLabel='Password'></mat-error>
    </mat-form-field>  
    <div>
      <a routerLink="/onboarding"><button mat-flat-button color="primary" class="me-2"><fa-icon [icon]="faAngleDoubleLeft"></fa-icon> Back</button></a>
      <button mat-flat-button color="primary" class="mt-2 float-end">Submit <fa-icon [icon]="faAngleDoubleRight"></fa-icon></button>
    </div>
  </form>
</div>
