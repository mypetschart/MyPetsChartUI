<form [formGroup]="breederOnboardingForm" (ngSubmit)="onSubmit(breederOnboardingForm)">
  <!-- email -->
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput formControlName="email" placeholder="pat@example.com" required>
    <mat-error *ngIf="breederOnboardingForm.invalid">{{emailErrorMessage()}}</mat-error>
  </mat-form-field>
  <!-- phone -->
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" placeholder="pat@example.com" required>
    <mat-error *ngIf="breederOnboardingForm.invalid">{{emailErrorMessage()}}</mat-error>
  </mat-form-field>
  <!-- password -->
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="passwordHide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
      <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>  
  <!-- full name -->
  <mat-form-field appearance="fill">
    <mat-label>Full name</mat-label>
    <input matInput formControlName="fullName">
  </mat-form-field>
  <!-- business name -->
  <mat-form-field appearance="fill">
    <mat-label>Business name</mat-label>
    <input matInput formControlName="businessName">
  </mat-form-field>
  <!-- handle -->
  <mat-form-field appearance="fill">
    <mat-label>Handle</mat-label>
    <input matInput formControlName="handle">
  </mat-form-field>
  <!-- address -->
  <div formGroupName="address">
  <h2>Address</h2>
    <!-- street -->
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    <!-- city -->
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
    <!-- state -->
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>
    <!-- zip -->
    <mat-form-field appearance="fill">
      <mat-label>Zip</mat-label>
      <input matInput formControlName="zip">
    </mat-form-field>
  </div>
  <input type="submit" value="Submit">
</form>
Address: {{breederOnboardingForm.value | json}}
