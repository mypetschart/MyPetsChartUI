<mat-card class="canine dog" @fadeIn>
    <mat-card-title>
        <a routerLink="/litters/{{ litter?.name | lowercase }}">{{ litter?.name | titlecase }}</a>
    </mat-card-title>
    <mat-card-subtitle>
        <p>
            Dam: {{ litter?.damID }} |
            Sire: {{ litter?.sireID }}
        </p>
    </mat-card-subtitle>
    <p>{{ litter?.breed }}</p>
    <p>{{ litter?.generation }}</p>
    <p>{{ litter?.dob }}</p>
</mat-card>
