<div class="litter" *ngFor="let litter of (litters$ | async)">
    <h3>{{ litter?.name }}</h3>
    <p>Dam: {{ litter?.damID }}</p>
    <p>Sire: {{ litter?.sireID }}</p>
    <p>{{ litter?.breed }}</p>
    <p>{{ litter?.generation }}</p>
    <p>{{ litter?.dob }}</p>
    <p>{{ litter?.photos }}</p>
    <p>{{ litter?.notes }}</p>
    <p>{{ litter?.tasks }}</p>
</div>
